<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .skills {
      max-width: 600px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
    }

    .skill {
      margin-bottom: 1rem;
    }

    .skill p {
      margin: 0 0 0.3rem;
      font-weight: bold;
    }

    .skill-bar {
      background: #333;
      border-radius: 20px;
      overflow: hidden;
    }

    .skill-level {
      background: #F96200;
      color: white;
      padding: 0.3rem;
      border-radius: 20px 0 0 20px;
      text-align: right;
      font-size: 14px;
      width: 0;
      /* start from 0 */
      transition: width 2s ease-in-out;
      /* animate fill */
    }
  </style>
</head>

<body>
  <section class="skills">
    <h2>My Skills</h2>

    <div class="skill">
      <p>HTML</p>
      <div class="skill-bar">
        <div class="skill-level" data-skill="90">90%</div>
      </div>
    </div>

    <div class="skill">
      <p>CSS</p>
      <div class="skill-bar">
        <div class="skill-level" data-skill="80">80%</div>
      </div>
    </div>

    <div class="skill">
      <p>JavaScript</p>
      <div class="skill-bar">
        <div class="skill-level" data-skill="70">70%</div>
      </div>
    </div>
  </section>

</body>

</html>

<script>
  window.addEventListener("load", () => {
    const skills = document.querySelectorAll(".skill-level");
    skills.forEach(skill => {
      const finalWidth = skill.getAttribute("data-skill");
      skill.style.width = finalWidth + "%";
    });
  });
</script>
